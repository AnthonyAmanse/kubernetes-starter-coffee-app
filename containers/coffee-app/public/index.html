    </tr>

    <tr>
      <td>
        <button onclick="decrease('numberOfLatte')" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-minus"></span>

        <span id="numberOfLatte">0</span>
        <button onclick="increase('numberOfLatte')" type="button" class="btn btn-default btn-sm">

        Machhiato

        $ 4
